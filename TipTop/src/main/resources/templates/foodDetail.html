
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="header :: header" />
<link href="/css/styles.css" rel="stylesheet" />

<body>
	<div th:replace="header :: navbar" />

	<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    <span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'Menu'"></span>
                </h2>
            </h2>
        </div>
       
    </div>
    <hr
            style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;"/>
   
    <form th:action="@{basket/addItem}" method="post">
    <input hidden="hidden" th:field="*{food.id}"/>
    <div class="row" style="margin-top: 120px;">
    <div class="col-xs-3">
    <a th:href="@{/menu}">Back to menu</a><br/>
    	<img class="img-responsive menu-food" th:src="#{adminPath}+@{/image/food/}+${food.id}+'.png'"/>
    
    </div>
    <div class="col-xs-9">
    <h3 th:text="${food.foodName}"></h3>
    <div class="row">
    <div class="col-xs-5">
    <h5><strong><span th:text="${food.type}"></span></strong></h5>
     <h5><strong><span th:text="${food.category}"></span></strong></h5>
      <p><strong>Amount of Calories: </strong><span th:text="${food.numberOfCalories}"></span></p>
       <p><strong>Not Suitable with allergy type : </strong><span th:text="${food.allergyType}"></span></p>
      
    </div>
    
    <div class="col-xs-7">
    <div class="panel-panel-default" style="border-width: 5px; margin-top: 20px">
    <div class="panel-body">
    <div class="row">
    <div class="col-xs-6">
    <h4>Price<span style="color:#db3208;"><span th:text="${food.price}"></span></span></h4>
    <span>QTY:</span>
    <select name="qty">
    <option th:each="qty : ${qtyList}" th:value="${qty}">
    </option>
    </select>
    </div>
    <div class="col-xs-6">
    <button type="submit" class="btn btn-warning" style="color:black; border:1px solid black; padding:10px 40px 10px 40px;">Add to Basket</button>
    </div>
    </div>
    </div>
    </div>
    </div>    
    </div>
    <hr/>
    <p th:text="${food.description}"></p>
    </div>
    </div>
    </form>
    
</div>
<!-- end of container -->


	<div th:replace="header :: body-bottom-scripts" />
</body>
</html>
