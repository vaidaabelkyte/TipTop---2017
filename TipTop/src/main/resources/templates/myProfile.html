
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="header :: header" />
<link href="/css/styles.css" rel="stylesheet" />

<body>
	<div th:replace="header :: navbar" />

	<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    <span th:text="${#strings.toUpperCase(user.username)}"></span>
                </h2>
            </h2>
        </div>
        <div class="col-xs-4">
        </div>
    </div>
    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-9 col-xs-offset-3">
        
        
         <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li th:classappend="${classActiveEdit}? 'active'"><a
                        href="#tab-1" data-toggle="tab"><span style="color: green;">Edit</span></a></li>
                <li th:classappend="${classActiveOrders}? 'active'"><a
                        href="#tab-2" data-toggle="tab"><span style="color: green;">My Order</span></a></li>
                <li th:classappend="${classActiveBilling}? 'active'"><a
                        href="#tab-3" data-toggle="tab"><span style="color: green;">Payment</span></a></li>
                <li th:classappend="${classActiveShipping}? 'active'"><a
                        href="#tab-4" data-toggle="tab"><span style="color: green;">Delivery</span></a></li>
            </ul>

            <!-- Tab panels -->
            <div class="tab-content">

                <!-- Edit user information -->
                <div class="tab-pane fade" id="tab-1"
                     th:classappend="${classActiveEdit}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body">
                                <form th:action="@{/updateUserInfo}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}" />

                                    <div class="bg-info" th:if="${updateUserInfo}">User info
                                        updated.
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <label for="firstName">First Name</label> <input
                                                    type="text" class="form-control" id="firstName"
                                                    name="firstName" th:value="${user.firstName}"/>
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="lastName">Last Name</label> <input type="text"
                                                                                               class="form-control"
                                                                                               id="lastName"
                                                                                               name="lastName"
                                                                                               th:value="${user.lastName}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userName">Username</label><input type="text"
                                                                                        class="form-control"
                                                                                        id="userName" name="username"
                                                                                        th:value="${user.username}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="currentPassword">Current Password</label><input
                                            type="text" class="form-control" id="currentPassword"
                                            name="currentPassword" th:value="${currentPassword}"/>
                                    </div>
                                   
                                    <div class="form-group">
                                        <label for="email">Email Address</label><input
                                            type="text" class="form-control" id="email" name="email"
                                            th:value="${user.email}"/>
                                    </div>
                                                       <div class="form-group">
                                        <label for="txtNewPassword">Password</label><input
                                            type="password" class="form-control" id="txtNewPassword"
                                            name="newPassword"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtConfirmPassword">Confirm Password</label><input
                                            type="password" class="form-control" id="txtConfirmPassword"/>
                                    </div>
                                  

                                    <button type="submit" class="btn btn-primary">save
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                  <!-- Order information -->
                <div class="tab-pane fade" id="tab-2"
                
                
                
                     th:classappend="${classActiveEdit}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body">
                        
                        
                            </div>
                        </div>
                    </div>
                </div>

 <!-- Order information -->
                <div class="tab-pane fade" id="tab-3"
                
                
                
                     th:classappend="${classActiveEdit}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body">
                            
                            <ol class ="breadcrumb">
                            <li class="breadcrumb-item active">
                            <a th:href="@{/listOfCreditCard}" th:style="${addNewCreditCards}? 'color:red'">List of Credit Cards</a>
                            </li>
                            
                            <li class="breadcrumb-item active">
                            <a th:href="@{/addNewCreditCard}" th:style="${addNewCreditCard}? 'color:red'">Add/Update credit card</a>
                            </li>                           
                            
                            </ol>
                            
                            <div th:if="${listOfCreditCards}">
                            <form th:action="@{/setDefaultPayment}" method="post">
                            <table class="table">
                            <thead>
                            <tr>
                            <th>Default</th>
                            <th>Credit Card</th>
                            <th>Operations</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="userPayment : ${userPaymentList}">
                            <td>
                            <input type="radio" name="defaultUserPaymentId" th:value="${userPayment.id}" th:checked="${userPayment.defaultPayment}"/>
                            </td>
                            <td th:text="${userPayment.cardName}"> </td>
                            <td>
                            	<a th:href="@{/updateCreditCard(id=$(userPayment.id))}"><i class="fa fa-pencil"></i></a>
                            	<a th:href="@{/removeCreditCard(id=$(userPayment.id))}"><i class="fa fa-times"></i></a>
                            	
                            </td>
                            </tr>
                            </tbody>
                            </table>
                            	<button class="btn btn-primary" type="submit">Save</button>
                            </form>
                            </div>
                        
                        
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<!-- end of container -->


	<div th:replace="header :: body-bottom-scripts"/>
</body>
</html>
